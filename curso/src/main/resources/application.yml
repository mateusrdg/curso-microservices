server:
  port: 8080

spring:
  application:
    name: curso
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/curso?allowPublicKeyRetrieval=true&sslMode=DISABLED
